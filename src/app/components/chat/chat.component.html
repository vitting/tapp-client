<div class="row">
    <div class="col-md-4">
        <app-chat-online-users [myInfo]="myInfo" [openChatUsers]="openChatUsers" (startNewChat)="startNewChat($event)"></app-chat-online-users>
    </div>
    <div class="col-md-8">
        <app-chat-user *ngFor="let openUserId of openChatUsers" [userId]="openUserId" [myInfo]="myInfo" (closeChat)="chatClosed($event)" (newMessage)="sendMessage($event)"></app-chat-user>
    </div>
</div>
